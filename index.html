<!DOCTYPE html>

  <style>

  /*some globals*/
  body{
    background-color:#d0aaf9;
    /*   will be "on top", if browser supports it */
    background-image: linear-gradient(45deg,#e1bbff, #c090e0);
    }

  h1{
    text-align:center;
    }

    img{
      width: 100px;
      height: auto;


    }
    a {
      height: 128px;
      width:128px;
    }
    div.element > img{
      margin: 0;
      position: relative;
      top: 50%;
      left: 40%;
      transform: translate(-50%, -50%);


    }

    iframe{
      width:100%;
      height:auto;
    }
    /*classes*/
  .wrap-all{
    padding-left: 20px;
    padding-top: 20px;
    padding-bottom: 20px;
      width:50%;
      border: 1px solid grey;
      display:grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      margin:0 auto;
      grid-column-gap: 5px;
      grid-row-gap: 20px;
      justify-content: space-between;
    }

    @media only screen and (max-width: 960px) and (min-width:520px)
    {
      .wrap-all{
        width:80%;
        grid-gap:5px;
      }
    }
    @media only screen and (max-width: 600px){
      .wrap-all{
        width:98%;
        grid-template-columns:1fr 1fr ;
      }
    }

    .element{
      width:128px;
      height: 128px;
      text-align: center;
      border-radius: 5px;

    }

    .music{
      background-color:#ccf5f5;
      text-align: center;
      margin-top: 200px;
    }
    /* id */
    #github, #stackoverflow, #aws, #unsplash, #acm, #linkdin{
        background-color: #fdfbfc;
    }
    #fcc{
      background-image:linear-gradient(#FFb056, #dd9936);

    #twitch{

    }
    #w3schools{
      background-color:#4CB050;
    }
    #codepen{
      background-image:linear-gradient(#C9C9C9,#0ff);
    }
    #codewars{
      background-color: #102;
      overflow: auto;
    }
    #fontsgoogle{
      background-color: #FF5252;
    }
    #icons{
      background-color: #1D9E75;
    }
    #pramp{
      background-color: #FDFEFE;
    }
    #tricks{
      background-color: #DF8900;

    }
  </style>
</head>
